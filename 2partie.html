<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<title>reveal.js</title>
	
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/tatoune.css">
	
	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section data-transition='convex'>
				<h1>Formation Git </h1>
				<h1>-2 Partie-</h1>
			</section>
			
			<section data-auto-animate data-auto-animate-unmatched="false">
				<h2>Notions de base</h2>
				<img alt="notionsDeBase" src="images/notionsDeBaseARemplir.jpg" style="height: 500px;">
			</section>
			<section data-auto-animate data-auto-animate-unmatched="false">
				<h2>Notions de base</h2>
				<img alt="notionsDeBase" src="images/notionsDeBase6.jpg" style="height: 500px;">
			</section>
			

			<section data-auto-animate style="height: 600px">
				<h2 data-id="title" style="margin-top: 260px;">Questions sur l'exercise ?</h2>
				<div data-id="1" style="background: cyan; position: absolute; top: 150px; left: 16%; width: 60px; height: 60px;"></div>
				<div data-id="2" style="background: magenta; position: absolute; top: 150px; left: 36%; width: 60px; height: 60px;"></div>
				<div data-id="3" style="background: yellow; position: absolute; top: 150px; left: 56%; width: 60px; height: 60px;"></div>
				<div data-id="4" style="background: red; position: absolute; top: 150px; left: 76%; width: 60px; height: 60px;"></div>
			</section>
			<section data-auto-animate style="height: 400px">
				<h2 data-id="title" style="margin-top: 300px">Regardons ensemble ! </h2>
				<div data-id="1" style="background: cyan; 	  position: absolute; bottom: 190px; left: 16%; width: 60px; height: 60px;"></div>
				<div data-id="2" style="background: magenta; position: absolute; bottom: 190px; left: 36%; width: 60px; height: 100px;"></div>
				<div data-id="3" style="background: yellow;  position: absolute; bottom: 190px; left: 56%; width: 60px; height: 140px;"></div>
				<div data-id="4" style="background: red;     position: absolute; bottom: 190px; left: 76%; width: 60px; height: 180px;"></div>
			</section>
			<section data-auto-animate style="height: 600px">
				<h2 data-id="title" style="margin-top: 500px; opacity: 0;">Regardons ensemble ! </h2>
				<div data-id="1" style="background: cyan; position: absolute; top: 50%; left: 50%; width: 400px; height: 400px; margin: -200px 0 0 -200px; border-radius: 400px;"></div>
				<div data-id="2" style="background: magenta; position: absolute; top: 50%; left: 50%; width: 300px; height: 300px; margin: -150px 0 0 -150px; border-radius: 400px;"></div>
				<div data-id="3" style="background: yellow; position: absolute; top: 50%; left: 50%; width: 200px; height: 200px; margin: -100px 0 0 -100px; border-radius: 400px;"></div>
				<div data-id="4" style="background: red; position: absolute; top: 50%; left: 50%; width: 100px; height: 100px; margin: -50px 0 0 -50px; border-radius: 400px;"></div>
			</section>
			
			
			
			
			

			<section data-transition='convex'>
				<h2>Merci !</h2>
			</section> 
			
		</div>
	</div>
	
	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			controls: true,
			controlsBackArrows: 'faded',
			progress: false,
			keyboard : true, 
			
			
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
		});
	</script>
</body>
</html>
